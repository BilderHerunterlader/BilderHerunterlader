SubdirHelp = Unterverzeichnisse können benutzt werden, um Dateien nach gewissen Kriterien zu sortieren.\nDazu definiert man den Namen des Unterverzeichnisses und dazu einen Bereich für die Dateigröße\nund für die Auflösung (gilt nur für Bilder).\nErst nach dem Download einer Datei wird dann geprüft ob die Dateigröße und die Auflösung\nin einem Bereich passt und falls es so ist, die Datei in das Unterverzeichnis verschoben.\nExistiert das Unterverzeichnis noch nicht, so wird dieses automatisch erstellt.\n\nSoll nur die Auflösung geprüft werden, so wählt man für minimale und Dateigröße 0.\nSoll nur die Dateigröße geprüft werden, so wählt man für mininale und maximale Auflösung 0x0.\nSoll der Bereich kein Maximum haben, so muss 0 für die maximale Dateigröße, bzw. 0x0 für die\nmaximale Auflösung gesetzt werden.\n\nDie Überprüfung der Auflösung funktioniert nur mit folgenden Bild-Formaten:\nJPEG, GIF, BMP, PCX, PNG, IFF, RAS, PBM, PGM, PPM, PSD\nFalls die Datei kein Bild ist oder kein unterstütztes Bild-Format, so wird nur die Dateigröße überprüft.\n\nEine Datei wird gegen die Liste von Oben nach Unten geprüft. Das erste Unterverzeichnis das passt, wird genommen.
